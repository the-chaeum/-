<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통사고 경상환자 예상 합의금 계산 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>교통사고 경상환자 예상 합의금 계산 프로그램</h2>
        <div>
            <label for="birthdate">1. 생년월일:</label>
            <input type="date" id="birthdate"><br>

            <label for="accidentDate">2. 사고일자:</label>
            <input type="date" id="accidentDate"><br>

            <label for="accidentType">3. 사고유형:</label>
            <select id="accidentType">
                <option value="carToCar">차대차</option>
                <option value="carToPerson">차대인</option>
                <option value="carToMotorcycle">차대오토바이</option>
                <option value="carToOther">차대기타</option>
            </select><br>

            <label for="hospitalDays">4. 입원일수:</label>
            <input type="number" id="hospitalDays" value="0"><br>

            <label for="clinicDays">5. 통원일수:</label>
            <input type="number" id="clinicDays" value="0"><br>

            <label for="userFault">6. 본인과실 (%):</label>
            <select id="userFault">
                <option value="0">0%</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <!-- 추가 옵션 생략 -->
            </select><br>

            <label for="injuryGrade">7. 상해급수:</label>
            <select id="injuryGrade">
                <option value="8">8급</option>
                <option value="9">9급</option>
                <option value="10">10급</option>
                <!-- 추가 옵션 생략 -->
            </select><br>

            <label for="insuranceCost">8. 보험사 부담 치료비:</label>
            <input type="text" id="insuranceCost" placeholder="보험회사가 부담한 치료비를 직접 입력하세요. 모르면 생략 가능"> <span>원</span><br>

            <div id="incomeSection">
                <label>9. 월소득액:</label><br>
                <input type="radio" id="incomeDirectRadio" name="incomeOption" onclick="selectIncomeOption('direct')"> 직접입력(세금공제 후 금액)
                <input type="text" id="incomeInputDirect" placeholder="직접 월소득액을 입력하세요. 모르면 아래 도시일용임금 선택" disabled>
                <span>원</span><br>

                <input type="radio" id="incomeFixedRadio" name="incomeOption" onclick="selectIncomeOption('fixed')"> 도시일용임금(소득이 없거나 모르면 선택하세요)<br>
            </div>

            <label for="directPayment">10. 직불치료비:</label>
            <input type="text" id="directPayment" placeholder="본인이 직접 지불한 치료비를 입력하세요. 모르면 생략 가능"> <span>원</span><br>

            <button onclick="calculate()">예상 합의금 계산하기</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
